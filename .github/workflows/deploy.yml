name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run linter
        run: |
          pip install ruff
          ruff check src/
          ruff format --check src/

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio
          pytest tests/ -v --ignore=tests/integration/ || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t polymarket-bot:latest -f docker/Dockerfile .

      - name: Test Docker image
        run: |
          docker run --rm polymarket-bot:latest python -c "print('OK')"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd polymarket-bot
            
            # Pull latest code
            git pull origin main
            
            # Pull latest Docker images
            docker-compose pull
            
            # Build and start containers
            docker-compose up -d --build
            
            # Wait for health checks
            sleep 30
            
            # Check container status
            docker-compose ps
            
            # Check logs
            docker-compose logs --tail=50

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Health check
            curl -f http://localhost:8080/health || echo "Health endpoint not configured"
            
            # Check Docker status
            docker-compose ps
            
            # Check recent logs
            docker-compose logs --tail=20

      - name: Notify on failure
        if: failure()
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸš¨ Deployment Failed!
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Runner: ${{ runner.os }}
